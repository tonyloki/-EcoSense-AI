version: '3.8'

services:
  ecosense-ai:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      # Uncomment and add your credentials for full functionality
      # - IBM_WATSONX_API_KEY=${IBM_WATSONX_API_KEY}
      # - IBM_PROJECT_ID=${IBM_PROJECT_ID}
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

# To run:
# docker-compose up --build
#
# To stop:
# docker-compose down
